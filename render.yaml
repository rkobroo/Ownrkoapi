services:
  - type: web
    name: snaptube-video-downloader
    env: node
    plan: starter
    buildCommand: chmod +x ./install-dependencies.sh && ./install-dependencies.sh && npm ci && npm run build
    startCommand: node start-production.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: RAPIDAPI_KEY
        sync: false
    healthCheckPath: /health
